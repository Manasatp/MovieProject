{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width:16rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="200px">
                <div class="card-body">
                <h6 class="card-title">{{i.name}}</h6>

                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">view details</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
